<html>
    <head>
		<link href="ico.ico" rel="shortcut icon" type="image/x-icon"> 
        <title>
            Biaczovszky Imre beadandó
        </title>
        <!-- import -->
        <link rel="stylesheet" href="style.css" type="text/css">
		<script src="jquery.min.js" type="text/javascript"></script>
		<!-- Json -->
	    <script src="testJS.js"></script>	
		<!-- JQuery -->
		<script>
			jQuery(function () {
				Magic = function () {
					window.alert("Hát de!")
				}
			})
		</script>
        <script>
            //Név + kiíratás
            var név = prompt("Mi a neve?");
            if (név != "" && név != " " && név != null) 
			{
                document.write("<font color='white'><h2>Üdvözlöm az oldalamon, "+név+"!</h2></font>");
            }
            else
            {
                document.write("<font color='white'><h2>Üdvözlöm az oldalamon, Idegen!</h2></font>");
            }
            //Magamról menüpont
            function magamról() {
				document.getElementById("tartalom").innerHTML = "<button onclick='readJSON()'>Magamról JSON Magic segítgségével</button>"
				document.getElementById("egyéb").innerHTML = "";
            }
            //Aktuális dátum menüpont
            function dátum() {
                var dátum = document.getElementById("tartalom");
                dátum.innerHTML = Date();
                document.getElementById("egyéb").innerHTML = "";
            }
            //Gondoltam egy számra menüpont
            function kérdés() {
                document.getElementById("tartalom").innerHTML = "Gondoltam egy számot 0 és 10 között. Kérem a tippet! <br><br> "+
                "<input type='text' id='tipp'> <button onclick='tipp();'>Tipp</button>";
                document.getElementById("egyéb").innerHTML = "";
            }
            //Hearthstone menüpont
            function hs() {
                document.getElementById("tartalom").innerHTML = "A Hearthstone egy ingyenes játszható kártyajáték, jelenleg elérhetõ PC-re, "+
				"MAC-re, és iPad-re, hamarosan elérhetõvé fog válni Android-ra és iPhone-ra is. A játékosoknak 9 féle hõsbõl kell egyet választani,"+ 
				"majd a harctéren ketten megküzdenek. A két szembenálló játékosnak van egy-egy harminc lapot számláló paklija, ezekbõl húznak a játék "+ 
				"elején 3-3 lapot, a második játékos húzhat még egy lapot, és kap egy bónusz kártyát, a The Coin-t. Ezután minden körben húznak egy "+ 
				"lapot, továbbá eggyel több manájuk lesz, amíg el nem érik a 10 maná-t. A cél az ellenfél hõsének mind a harminc életpontjának a "+ 
				"lesebzése a különbözõ lények, spell-ek és fegyverek segítségével."+
                "<br> <a target='blank' href='http://hearthstonehungary.hu/wiki/newcomers'>További információk</a>"
                document.getElementById("egyéb").innerHTML = "<a target='blank' href='http://playhearthstone.com'>"+
                "<img src='hs.png' width='75%'/></a> <iframe width='75%' height='520' src='http://www.youtube.com/embed/vPguoeYTvMI'"+
                "frameborder='0'></iframe>";
            }
            //Stílus menüpont
            function stílus() {
                document.getElementById("tartalom").innerHTML = "<h2 id='stílus' onmouseover= 'színez();' onmouseout= 'színez2();'>"+
                "Fehér vagy Arany?</h2>";
                document.getElementById("egyéb").innerHTML = "";
            }
            //Stílus színez aranyra func
            function színez() {
				document.getElementById("stílus").style.color = "gold";
			}
            //Stílus vissza feketére func
            function színez2() {
				document.getElementById("stílus").style.color = "white";
            }
            //Gondoltam egy számra func
            function tipp() {
                var tipp = document.getElementById("tipp").value;
                var sorsol = Math.round(Math.random()*10);
				if(tipp < 0 || tipp > 10 || tipp == "") document.getElementById("egyéb").innerHTML = "0 és 10 közötti értéket adj meg!";
					else if(isNaN(tipp) == true || tipp == " ") document.getElementById("egyéb").innerHTML = "Számot adj meg!";
						else if(tipp == sorsol) document.getElementById("egyéb").innerHTML = "Talált!";
							else document.getElementById("egyéb").innerHTML = "Nem talált! A gondolt szám: "+sorsol;
            }
        </script>
    </head>
    <body>
        <!-- Menü -->
        <div class="menü">
		<fieldset>
            <legend>Menü</legend>
			<span class="umenü" onmouseover="this.style.cursor='pointer'" onclick="magamról();">Magamról</span> -
			<span class="umenü" onmouseover="this.style.cursor='pointer'" onclick="dátum();">Aktuális dátum</span> -
            <span class="umenü" onmouseover="this.style.cursor='pointer'" onclick="kérdés();">Találós kérdés</span> -
            <span class="umenü" onmouseover="this.style.cursor='pointer'" onclick="hs();">Hearthstone</span> -
            <span class="umenü" onmouseover="this.style.cursor='pointer'" onclick="stílus();">JavaScript Stílus</span>
		</fieldset>	
        </div>
		<br>
		<button onclick="Magic()">Mi ez? Csak nem JQuery?</button>
        <br><small><small>&nbsp;</small></small><hr><br>
		<!--úszó gomb-->
		<a href="#" class="float"><img src="fel.png"/>
		</a>
		<center>
        <p id="tartalom"/>
        <p id="egyéb"/>
		</center>
    </body>
</html>
